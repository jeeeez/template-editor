<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template Editor</title>
</head>
<body>
  <main id="root">
    <div id="editor" style="border:1px solid #ddd;"></div>
    <div id="buttons">
      <button class="btn-variable" data-variable="nickname">插入昵称变量</button>
      <button class="btn-variable" data-variable="#date#">插入时间变量</button>
      <button class="btn-variable" data-variable="#phoneNo#">插入手机号码</button>
      <button class="btn-variable" data-variable="#Email#">插入电子邮箱</button>
      <button class="btn-variable" data-variable="#Unknown#">插入不识别的变量</button>
    </div>
  </main>
</body>
</html>
